<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<ul id = "ul">
    <li>coffee</li>
    <li>tea</li>
    <li>milk</li>

</ul>
<script>
    let bread = document.createElement("li");
    bread.textContent = "bread";
    let ul = document.querySelector("ul");
    ul.appendChild(bread);
</script>
</body>
</html>
